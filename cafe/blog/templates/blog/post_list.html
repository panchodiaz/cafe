<html>

<head>
    <title>Django Girls blog</title>
</head>

<body>
    <h1>Lista de Blogs</h1>
    <hr>
    {% for post in posts %}
    <div>
        <p> publicado: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</body>

</html>
